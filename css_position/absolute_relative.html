<!DOCTYPE html>
<html>
    <head>
        <title>
            Absolute
        </title>
        <style>

div.relative {
    position: relative;
    bottom: 0;
    right: 0;
    width: 300px;
    height: 400px;
    border: 3px solid green;
}

.absolute {
    position: absolute;
    top: 100px;
    left: 50;
    width: 100px;
    height: 250px;
    background-color: green;
}


        </style>
    </head>
    <body>

        <div class="relative">
            <div class="absolute">
                <p class="test">Its absolute position</p>
            </div>
        </div>

    </body>
</html>
