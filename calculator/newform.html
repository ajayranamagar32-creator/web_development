<!DOCTYPE html>
<html>

<head>

    <title>Javascript</title>
   
</head>

<body>

    <div class="Javascript">
        <h1>Javascript</h1>
        <input type="text" id="deep">
        <form>

            

            <br>
            <br>

            <label for="no1">Number One</label>
            <input type="number" name="no1" id="no1" placeholder="enter first number"><br><br>

            <label for="no2">Number two</label>
            <input type="number" name="no2" id="no2" placeholder="enter second number">
            <br><br>

            <button type="button" onclick="add()">Add</button><br><br>

            <button type="button" onclick="multiply()">Multiply</button><br><br>

            <button type="button" onclick="substract()">Substract</button><br><br>

            <button type="button" onclick="divide()">Divide</button>


        </form>
    </div>

    <script>
        //function



        function add() {
            let firstNumber = Number(document.getElementById('no1').value);

            let secondNumber = Number(document.getElementById('no2').value);

            console.log(firstNumber + secondNumber);
        }

        function multiply() {

            let firstNumber = Number(document.getElementById('no1').value);

            let secondNumber = Number(document.getElementById('no2').value);

            console.log(firstNumber * secondNumber);

        }

        function substract() {
            let firstNumber = Number(document.getElementById('no1').value);

            let secondNumber = Number(document.getElementById('no2').value);

            console.log(firstNumber - secondNumber);

        }

        function divide() {
            let firstNumber = Number(document.getElementById('no1').value);

            let secondNumber = Number(document.getElementById('no2').value);

            console.log(firstNumber / secondNumber);
        }

    </script>

</body>

</html>
